    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('vaigra-bg-repeat.jpg') repeat, radial-gradient(circle, rgba(113,200,255,0) 0%, rgba(44,67,255,1) 100%);
            background-size: 250px;
            background-blend-mode: overlay;
            font-family: 'PT Mono', sans-serif;
        }

        .container {
            text-align: center;
            box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
            border-radius: 25px;
            padding: 50px;
            background-color: rgba(255, 255, 255, .33);
            backdrop-filter: blur(8px);
        }
        
        .p-text, .info-text {
            color: #315d9e;
            max-width: 500px;
        }
        
        .info-text {
            margin-top: 20px;
            padding: 30px;
            box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, .15);
            backdrop-filter: blur(5px);
        }

        .container img {
            width: 450px;
            height: auto;
            -webkit-filter: drop-shadow(10px 10px 16px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(10px 10px 16px rgba(0, 0, 0, 0.2));
        }

        .bob {
            -webkit-animation: mover 2s infinite alternate;
            animation: mover 2s infinite alternate;
        }
        @-webkit-keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        @keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .container .logo-svg {
            width: 200px;
            height: auto;
        }
        
        .container p {
            text-align: center;
        }

        .container .buttons {
            margin-top: 20px;
        }

        .container button {
            background-color: #ffffff;
            color: #315d9e;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .container button:hover {
            background-color: #315d9e;
            color: #ffffff;
        }

        .container .ca-text {
            margin-top: 20px;
            color: #315d9e;
            font-size: 1rem;
        }
		
		 .icon-container {
                     align-items: center;
          
            margin-top: 20px;

            width: 100%;
            max-width: 500px;
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
		
		svg
		{
		  filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, 0.4));
		  margin-left:10px;
		  margin-right:10px;
		  }
		  
		  svg:hover,svg:focus {
		filter: invert(25%) sepia(32%) saturate(864%) hue-rotate(169deg) brightness(101%) contrast(107%) drop-shadow(0px 3px 3px rgba(0, 0, 0, 0.4));;

		}

        @media (max-width: 768px) {
            .container {
                margin:10px 20px 10px 20px;
				padding:50px 20px 50px 20px;
            }
			
           
            .container img {
                width: 80%;
                max-width: 100%;
            }

            .container .logo-svg {
                width: 150px;
            }
			
			        .icon-container svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
			
			.buttons button
			{margin-bottom:10px;
			width:150px;
			border:2px solid #315d9e;}
        }
				
		.boner
		{
		transition-duration: 2000ms;
		transform: rotate(5deg);}
		
		.boner:hover
		{ transform: rotate(-45deg);
		filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 5));
		}
		.boner img
		{
		width:200px!important;
		}
		
		.m-20
		{margin-top:20px;}
		
		.p-text a
		{
		color:#315d9e;
		text-decoration:none;
		border-bottom:0.25px solid;
		} 
		
		.p-text a:hover
		{border-bottom:2px solid;}
		
    </style>
