<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$vAIgra AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('vaigra-bg-repeat.jpg') repeat, radial-gradient(circle, rgba(113,200,255,0) 0%, rgba(44,67,255,1) 100%);
            background-size: 250px;
            background-blend-mode: overlay;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
            border-radius: 25px;
            padding: 50px;
            background-color: rgba(255, 255, 255, .15);
            backdrop-filter: blur(8px);
        }
        
        .p-text, .info-text {
            color: #315d9e;
            max-width: 500px;
        }
        
        .info-text {
            margin-top: 20px;
            padding: 30px;
            box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, .15);
            backdrop-filter: blur(5px);
        }

        .container img {
            width: 450px;
            height: auto;
            -webkit-filter: drop-shadow(10px 10px 16px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(10px 10px 16px rgba(0, 0, 0, 0.2));
        }

        .bob {
            -webkit-animation: mover 2s infinite alternate;
            animation: mover 2s infinite alternate;
        }
        @-webkit-keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        @keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .container .logo-svg {
            width: 200px;
            height: auto;
        }
        
        .container p {
            text-align: center;
        }

        .container .buttons {
            margin-top: 20px;
        }

        .container button {
            background-color: #ffffff;
            color: #315d9e;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .container button:hover {
            background-color: #315d9e;
            color: #ffffff;
        }

        .container .ca-text {
            margin-top: 20px;
            color: #ffffff;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 30px;
                margin-right: 30px;
            }
            
            .container img {
                width: 80%;
                max-width: 100%;
            }

            .container .logo-svg {
                width: 150px;
            }
			
			.buttons button
			{margin-bottom:10px;
			width:150px;}
        }
		
		.boner button
		{transition-duration: 2000ms;}
		
		.boner button:hover
		{ transform: rotate(-45deg);}
		
    </style>
</head>
<body>
    <div class="container">
        <img class="bob" src="vaigra-mascot.webp" alt="$vAIgra"><br>
        <img src="vaigra-logo-svg.svg">
        <p class="p-text">A virtual assistant for your flaccid portfolio</p>
        <div class="buttons">
            <a href="#"><button>DexScreener</button></a>
            <a href="#" class="boner expand"><button>Buy on Jupiter</button></a>
            <a href="#"><button>Telegram</button></a>
        </div>
        <div class="ca-text">CA: XXXXXXXXXXXXXXXXXXXX</div>
    </div>
</body>
</html>
