<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$vAIgra AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(113,200,255,1) 0%, rgba(44,67,255,1) 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .container img {
            width: 450px;
            height: auto;
            -webkit-filter: drop-shadow(10px 10px 16px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(10px 10px 16px rgba(0, 0, 0, 0.2));
        }

        .container h1 {
            margin: 20px 0;
            color: #ffffff;
            font-size: 1.5rem;
        }

        .container .buttons {
            margin-top: 20px;
        }

        .container button {
            background-color: #ffffff;
            color: #4e54c8;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .container button:hover {
            background-color: #8f94fb;
            color: #ffffff;
        }

        .container .ca-text {
            margin-top: 20px;
            color: #ffffff;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .container img {
                width: 120px;
            }

            .container h1 {
                font-size: 1.2rem;
            }

            .container button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .container .ca-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="vaigra-mascot.webp" alt="$vAIgra">

            <a href="#"><button>Buy on Jupiter</button></a>
            <a href="#"><button>Telegram</button></a>
        </div>

    </div>
</body>
</html>
